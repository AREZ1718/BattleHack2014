<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>       
        <form data-abide action="/register" method="POST">
				  <div class="row">
				    <div class="large-12 columns">
				      <label>Full Name</label>
				      <input type="text" name="name" required pattern="alpha"/>
				    </div>
				  </div>
				   <div class="row">
            <div class="large-12 columns">
              <label>Password</label>
              <input type="password" name="pwd" required pattern="alpha_numeric"/>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>E-mail:</label>
              <input type="text" name="email" required pattern="email"/>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Languages you know:</label>
              <input type="checkbox" name="language" value="ru" id="ru" required/> <label for="ru">Russian</label>
              <input type="checkbox" name="language" value="en" id="en" required/> <label for="en">English</label>
              <input type="checkbox" name="language" value="de" id="de" required/> <label for="de">German</label>
              <input type="checkbox" name="language" value="es" id="es" required/> <label for="es">Spanish</label>
              <input type="checkbox" name="language" value="fr" id="fr" required/> <label for="fr">French</label>

            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Your preference:</label>
              <input type="radio" name="account" checked="checked" value="tourist" id="tourist"/> <label for="tourist">Tourist, I need help in exploring</label>
              <input type="radio" name="account" value="guide" id="guide"/> <label for="guide">Guide, I want to help others</label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns large-centered">
              <a href="/register" class="small round button">Register</a><br/>
            </div>
          </div>
				</form>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
